<sw-widget>
  <sw-widget-header [title]="sticosWidgetOptions.headerName">
    <div dropdown>
      <li role="menuitem">
        <a class="dropdown-item" (click)="onDeleteWidget()">
          <i class="fal fa-trash-alt"></i> Remove
        </a>
      </li>
    </div>
  </sw-widget-header>
  <sw-widget-body class="no-overflow">
    <div [ngSwitch]="mod" class="h-100">
      <sw-news-widget-default *ngSwitchCase="'default'"></sw-news-widget-default>
    </div>
  </sw-widget-body>
</sw-widget>
