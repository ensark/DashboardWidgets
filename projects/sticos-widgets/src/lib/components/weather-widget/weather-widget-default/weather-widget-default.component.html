<div class="content-height" *ngIf="!loadingData; else loading">
  <div class="row">
    <div class="col">
      <h5 class="text-center">{{settings.name}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <img [src]="weatherIcon" class="weather-icon">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-auto text-center">
      Min: <b>{{this.weatherData.main.temp_min}} &deg;C</b>
    </div>
    <div class="col-md-auto text-center">
      Max: <b>{{this.weatherData.main.temp_max}} &deg;C</b>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-auto text-center">
      Pressure: <b>{{this.weatherData.main.pressure}} hPa</b>
    </div>
    <div class="col-md-auto text-center">
      Humidity: <b>{{this.weatherData.main.humidity}} %</b>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="content-height">
    <ng-content></ng-content>
  </div>
</ng-template>
